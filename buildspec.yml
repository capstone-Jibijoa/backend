version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ap-southeast-2 | docker login --username AWS --password-stdin 121568407787.dkr.ecr.ap-southeast-2.amazonaws.com
  build:
    commands:
      - echo Build Docker Image
      - docker build -t jibijoa-backend .
      - docker tag jibijoa-backend:latest 121568407787.dkr.ecr.ap-southeast-2.amazonaws.com/jibijoa-backend:latest
  post_build:
    commands:
      - echo Pushing image to ECR...
      - docker push 121568407787.dkr.ecr.ap-southeast-2.amazonaws.com/jibijoa-backend:latest

artifacts:
  files:
    - '**/*'